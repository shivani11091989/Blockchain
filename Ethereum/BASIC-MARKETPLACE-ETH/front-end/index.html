<!DOCTYPE html>
<html>
    <head>
        <title>Basic Marketplace</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Basic Marketplace</h1>
        <div id="wallet"></div>
        <div>
            <h2>Add new item</h2>
            <div>
                <input type="text" id="new_itemName" placeholder="Item name..."/>
                <input type="text" id="new_asking_price" placeholder="Asking price..."/>
                <div>
                    <button type="button" class="btn_add">Add item</button>
                </div>
            </div>
        </div>
        <div>
            <h2>All Items</h2>
            <div id="allItems">

            </div>
            <div id="itemTemplate" style="display: none;">
                <div class="card">
                    <div class="container">
                        <strong>Item Name : </strong><span class="itemName"></span><br>
                        <strong>Item Creator : </strong><span class="itemCreator"></span><br>
                        <strong>Item Owner : </strong><span class="itemOwner"></span><br>
                        <strong>Asking Price : </strong><span class="askingPrice"></span><br>
                        <strong>Item Status : </strong><span class="itemStatus"></span><br>
                        <button type="button" class="btn_buy" data-id="0">Buy</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    </body>
</html>
